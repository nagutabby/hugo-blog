baseURL = 'https://blog.nagutabby.uk/'
defaultContentLanguage = 'ja'
disableKinds = ["RSS"]
languageCode = 'ja'
title = 'nagutabbyの考え事'

[module]
[[module.mounts]]
source = "assets"
target = "assets"
[[module.mounts]]
source = "hugo_stats.json"
target = "assets/watching/hugo_stats.json"

[build]
[build.buildStats]
enable = true
[[build.cachebusters]]
source = "assets/watching/hugo_stats\\.json"
target = "style\\.scss"
